<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/icons8-show-password-16.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Password Generator</h1>
            <div class="password-display">
                <input readonly placeholder="Password" class="display" data-passwordDisplay>
                <button class="copyBtn" data-copy>
                    <span class="tooltip" data-copyMsg></span>
                    <img src="./assets/copy.svg" alt="copy" width="23px" height="23px">
                </button>
            </div>
            <div class="input-container">
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNum>0</p>
                </div>
                <input class="slider"type="range" min="1" max="20"  step="1" data-lengthSlider>
                <!--checkboxes-->
                <div class="check">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Includes Uppercase letters</label>
                </div>
    
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase letters</label>
                </div>
    
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="uppercase">Includes Numbers</label>
                </div>
    
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="uppercase">Includes Symbols</label>
                </div>
                <!--strength-section-->
                <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-Indicator></div>
                </div>
    
                <!-- Generate-Password -->
                <button class="generate-btn">
                    Generate Password
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js">

    </script>
</body>
</html>
